
 <div  class="container container_recipe_details">

        <h2 class="well well-sm"> Post Article </h2>
        
        <form class="form-horizontal" role="form" ng-submit="addArticle()">

            <div class="form-group">

                
                <div class="col-sm-12"><input type="text" class="form-control" ng-model="article.title" placeholder="  Title"></div>
            
            </div>

            <div class="form-group">
                    
                
                <div class="col-sm-12"><input type="text" class="form-control" value="Beverages" ng-model="article.subtitle" placeholder="  Subtitle"></div>

            </div>

            <div class="form-group">

                
                <div class="col-sm-12"><input type="text" class="form-control" id="recipe_image" ng-model="article.image" placeholder="  Image"></div>

            </div>

            <div class="input-group">

                <textarea class="form-control" col="10" rows="10" ng-model="article.content"  placeholder="  Contents"></textarea>
                <div class="col-sm-12">
                
                   <button type="submit" class="btn btn-primary col-sm-12 post_button">POST ARTICLE</button>

                </div>

            </div>

        </form>

</div>
