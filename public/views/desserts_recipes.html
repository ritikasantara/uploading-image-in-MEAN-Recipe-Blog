
<div  class="container container_desserts">

    <div ng-init="getDessertsRecipes()">

        <div ng-repeat="dessertsRecipe in dessertsRecipes" class="panel panel-default">

            <div class="recipe_title well well-sm">{{ dessertsRecipe.title}}</div>

            <img ng-src="{{ dessertsRecipe.image }}" width="190" height="100"/>

            <div id="post_date_recipe">Posted on <br/> {{ dessertsRecipe.create_date }} </div>

            <div class="ingredients">ingredients</div>

            <div class="recipe_description"> {{ dessertsRecipe.description }} </div>

            <div id="read_recipe"><a href="#!/recipes/details/{{ dessertsRecipe._id }}">Read More.. </a></div>

        </div>  

    </div>

</div>
