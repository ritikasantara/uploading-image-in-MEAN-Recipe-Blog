  <div  class="container container_edit_recipes"> 
              
    <h2 class="well well-sm add_recipe_Well"> Edit Recipe </h2>
    
    <form class="form-horizontal" role="form" ng-submit="editRecipe()">	

        <div class="form-group">

            <div class="col-sm-12"><input type="text" class="form-control" ng-model="recipe.title" placeholder="  Title"></div>

        </div>
       
        <div class="form-group">

            <div class="col-sm-12"><input type="text" class="form-control" ng-model="recipe.category" placeholder="  Category"></div>

        </div>


        <div class="form-group">

            <div class="col-sm-12"><input type="text" class="form-control" id="recipe_image" ng-model="recipe.image" placeholder="  Image"><div>

        </div>

        <div class="input-group">

            <textarea class="form-control" col="10" rows="10" ng-model="recipe.description"  placeholder="  Contents"></textarea>
            <div class="col-sm-12"><button type="submit" class="btn btn-primary col-sm-12 post_button">POST EDITED RECIPE</button></div>
            
        </div>

        

    </form>

</div>
