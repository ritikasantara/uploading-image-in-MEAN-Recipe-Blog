
 <div  class="container container_beverages">

        <h2 class="well well-sm"> Post Beverages Recipe </h2>
        
        <form class="form-horizontal" role="form" ng-submit="addBeveragesRecipe()">

            <div class="form-group">

                
                <div class="col-sm-12"><input type="text" class="form-control" ng-model="beveragesRecipe.title" placeholder="  Title"></div>
            
            </div>

            <div class="form-group">
                    
                
                <div class="col-sm-12"><input type="text" class="form-control" ng-model="beveragesRecipe.category" placeholder="  Beverages"></div>

            </div>

            <div class="form-group">

                
                <div class="col-sm-12"><input type="file" file-model="file.upload" name="myFile" class="form-control" id="recipe_image" ng-model="beveragesRecipe.image" placeholder="  Image"></div>

            </div>

            <div class="input-group">

                <textarea class="form-control" col="10" rows="10" ng-model="beveragesRecipe.description"  placeholder="  Contents"></textarea>
                <div class="col-sm-12">
                
                   <button type="submit" class="btn btn-primary col-sm-12 post_button">POST RECIPE</button>

                </div>

            </div>

        </form>

</div>
