<div  class="container container_maincourse">

        <h2 class="well well-sm"> Post Maincourse Recipe </h2>
        
        <form class="form-horizontal" role="form" ng-submit="addMaincourseRecipe()">

            <div class="form-group">

                
                <div class="col-sm-12"><input type="text" class="form-control" ng-model="maincourseRecipe.title" placeholder="  Title"></div>
            
            </div>

            <div class="form-group">
                    
                
                <div class="col-sm-12"><input type="text" class="form-control" value="Maincourse" ng-model="maincourseRecipe.category" placeholder="  Maincourse"></div>

            </div>

            <div class="form-group">

                
                <div class="col-sm-12"><input type="text" class="form-control" id="recipe_image" ng-model="maincourseRecipe.image" placeholder="  Image"></div>

            </div>

            <div class="input-group">

                <textarea class="form-control" col="10" rows="10" ng-model="maincourseRecipe.description"  placeholder="  Contents"></textarea>
                <div class="col-sm-12">
                
                   <button type="submit" class="btn btn-primary col-sm-12 post_button">POST RECIPE</button>

                </div>

            </div>

        </form>

</div>
